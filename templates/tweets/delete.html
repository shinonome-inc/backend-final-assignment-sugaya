{% extends "base.html" %}

{% block title %}Tweet delete confirmation{% endblock %}

{% block content %}
<h1>Tweet delete confirmation</h1>
<form method="post">
  {% csrf_token %}
  <p>以下のツイートを本当に削除しますか？</p>
  <input type="submit" value="削除">
</form>
<ul>
  <li>{{ tweet.content }}</li>
  <li>{{ tweet.user.username }}</li>
  <li>{{ tweet.created_at }}</li>
  <li>{{ tweet.id }}</li>
</ul>
{% endblock %}
