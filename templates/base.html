<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>{%block title %}Twitter clone{%endblock %}</title>
</head>

<body>
  <header class="mb-3">
    <nav>
      <ul>
        <li><a href="{% url 'welcome:welcome' %}">Twitter clone</a></li>
        <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
        <li><a href="{% url 'accounts:login' %}">Log in</a></li>
        <li><a href="{% url 'accounts:logout' %}">Log out</a></li>
        <li><a href="{% url 'tweets:create' %}">Tweet</a></li>
        <li><a href="{% url 'accounts:user_profile' user.username %}">Your profile</a></li>
        {% if user.is_authenticated %}
        <li>You are logged in as {{ user.username }}</li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
