{% extends 'base.html' %}

{% block title %} {{ username }}'s follower list {% endblock %}

{% block content %}

<h1> {{ username }}'s follower list </h1>

<ul>
{% for follower in followers %}
  <li><a href="{% url 'accounts:user_profile' follower.username %}">{{ follower.username }}</a></li>
{% endfor %}
</ul>

{% endblock %}
