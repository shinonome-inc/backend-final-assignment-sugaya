{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<p>{{ user.username }}</p>

{% for tweet in tweets %}
  <hr>
  <ul>
    <li>{{ tweet.content }}</li>
    <li>{{ tweet.user.username }}</li>
    <li>{{ tweet.created_at }}</li>
    <li>{{ tweet.id }}</li>
  </ul>
{% endfor %}

{% endblock %}
