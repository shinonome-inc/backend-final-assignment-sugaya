{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}

{% for tweet in tweets %}
  <hr>
  <ul>
    <li>{{ tweet.content }}</li>
    <li>{{ tweet.user.username }}</li>
    <li>{{ tweet.created_at }}</li>
    <li>{{ tweet.id }}</li>
    <li><a href="{% url 'tweets:detail' tweet.pk %}">詳細</a></li>
  </ul>
{% endfor %}

{% endblock %}
